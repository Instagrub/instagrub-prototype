<!doctype html>
<html>
  <head>

  </head>
  <body>

    <div data-role="page" id="home">

	<img alt="Instagrub" id="logo" src="images/logo-320.png"/>
      </div> 
      <div  data-role="content">
	<ul data-role="listview"> 
	  <li><a href="#specials">Dahlia Workshop</a></li>
	  <li>re:public</li>
	  <li>Brave Horse Tavern</li>
	  <li>Serious Pie</li>

	</ul>
      </div> 
      <div data-role="footer">
      </div> 
    </div> 

    <div data-role="page" id="specials"> 
      <div data-role="header">
	<h1>Dahlia Workshop Specials</h1>
      </div> 
      <div data-role="content">
	<ul data-role="listview"> 
	  <li>
	    <a href="#order">
	      <img src="images/specials-mock/5787832649_4be4f9c40c_t.jpg"/>
	      Special1
	    </a>
	  </li>
	  <li>
	    <img src="images/specials-mock/5787838693_fd53226742_t.jpg"/>
	    Special2
	  </li>
	  <li>
	    <img src="images/specials-mock/5787845813_a88f2bb95c_t.jpg"/>
	    Special3
	  </li>
	</ul>
      </div> 
    </div> 


    <div data-role="page" id="order"> 
      <div data-role="header">
	<h1>Order Special1</h1>
      </div> 
      <div  data-role="content">
	<h2>Special1</h2>
	<img src="images/specials-mock/5787832649_4be4f9c40c_t.jpg"/>

	<form>
	  <label for="">Credit Card Type</label>
	  <input type="text" name=""/>

	  <label for="">Credit Card Number</label>
	  <input type="text" name=""/>

	  <label for="">Expiration</label>
	  <input type="text" name=""/>

	  <label for="">Security Code</label>
	  <input type="text" name=""/>
	</form>

	<a href="#order-complete">Place Order</a>

      </div> 
    </div> 

    <div data-role="page" id="order-complete"> 
      <div data-role="header">
	<h1>Order Complete</h1>
      </div> 
      <div  data-role="content">
	<h2>Special1</h2>
	
	<img src="images/specials-mock/5787832649_4be4f9c40c_t.jpg"/>
	   
	<p>Mark as Favorite</p>
	<p>Share with Friends</p>

      </div> 
    </div> 

    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
    
    <script src="js/app.js">
    </script>
