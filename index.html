<!doctype html>
<html>
  <head>
    <title>Instagrub</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="http://wal.sh/static/home.css" /> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
  </head>
  <body>

    <div data-role="page" id="home"> 
      <div data-role="header">
	<img alt="Instagrub" id="logo" src="images/logo-320.png"/>
      </div> 
      <div id="rlist" data-role="content">
	  <ul  data-role="listview"> 
	  </ul>
      </div> 
      <div data-role="footer">
      </div> 
    </div> 

    <div data-role="page" id="specials"> 
      <div data-role="header">
	<h1>Dahlia Workshop Specials</h1>
      </div> 
      <div data-role="content">
	<ul id="slist" data-role="listview"> 
	  <li>
	    <a href="#order">
	      Mock1
	    </a>
	  </li>
	  <li>
	    <a href="#order">
	      Mock2
	    </a>
	</ul>
      </div> 
    </div> 


    <div data-role="page" id="order"> 
      <div data-role="header">
	<h1>Order Soup and Salad</h1>
      </div> 
      <div  data-role="content">
	<h2>Soup and Salad ($7.50)</h2>
	<img src="images/specials-mock/5787832649_4be4f9c40c_t.jpg"/>
	<form>
	  <label for="">Credit Card Type</label>
	  <input type="text" name=""/>
	  <label for="">Credit Card Number</label>
	  <input type="text" name=""/>
	  <label for="">Expiration</label>
	  <input type="text" name=""/>
	  <label for="">Security Code</label>
	  <input type="text" name=""/>
	</form>
	<a href="#order-complete">Place Order</a>
      </div> 
    </div> 

    <div data-role="page" id="order-complete"> 
      <div data-role="header">
	<h1>Order Complete</h1>
      </div> 
      <div  data-role="content">
	<h2>Soup and Salad</h2>
	<img src="images/specials-mock/5787832649_4be4f9c40c_t.jpg"/>
	<p>Mark as Favorite</p>
	<p>Share with Friends</p>
      </div> 
    </div> 

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> 
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>

	<script src="js/app.js"></script>
	<script src="js/specials.js"></script>
  </body>
</html>
